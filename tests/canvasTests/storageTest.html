<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Storage Tests</title>
        <script type="module">
            import { $ } from "/lib/TeachAndDraw.js";
            import { Point } from "/lib/Point.js";
            import { Group } from "/lib/Group.js";
            import { TestSuite } from "/tests/TestSuite.js";

            $.use(update);

            $.debug = true;
            $.width = 800;
            $.height = 800;

            const test = new TestSuite();
            $.storage.message = "hi";
            test.assertEqual(
                $.storage.message,
                "hi",
                "$.storage.message should be hi"
            );
            const message = JSON.parse(
                localStorage.getItem("-storage--slot1-message")
            );
            test.assertEqual(
                message,
                "hi",
                "local storage value at expected key for testValue1 should be hi"
            );

            test.message("testing arrays and groups...");
            $.storage.sampleArray = [];
            const sampleGroup = $.makeGroup();
            sampleGroup.push(1);
            sampleGroup.push(2);
            sampleGroup.push(3);
            const otherGroup = $.makeGroup();
            otherGroup.name = "other";
            otherGroup.colour = "rgba(255,0,0)";
            $.storage.otherGroup = otherGroup;
            $.storage.sampleGroup = sampleGroup;

            const loadedSampleGroup = $.storage.sampleGroup;
            test.assertEqual(
                loadedSampleGroup.length,
                3,
                "group loaded from storage should have 3 items inside it"
            );
            test.assertEqual(loadedSampleGroup[0], 1, "");
            test.assertEqual(loadedSampleGroup[1], 2, "");
            test.assertEqual(loadedSampleGroup[2], 3, "");
            const loadedOtherGroup = $.storage.otherGroup;
            test.assertEqual(
                loadedOtherGroup.name,
                "other",
                "should have loaded back group name"
            );
            test.assertEqual(
                loadedOtherGroup.colour,
                "rgba(255,0,0)",
                "should have loaded in colour"
            );
            const result = $.storage.hasSlot("slot2");
            if (!result) {
                test.message("making initial slot 2...");
                $.storage.makeSlot("slot2");
                test.assertEqual(
                    $.storage.slot,
                    "slot1",
                    "should still be slot 1 before manually changed over"
                );
                $.storage.slot = "slot2";
                test.assertEqual(
                    $.storage.slot,
                    "slot2",
                    "should now be slot2"
                );
                test.assertEqual(
                    $.storage.hasSlot("slot2"),
                    true,
                    "slot2 should have been created"
                );
                $.storage.message = "hello this is test 2!";
                $.storage.otherMessage = "woo!";
            }

            test.message("testing slot 2...");
            $.storage.slot = "slot2";

            test.assertEqual(
                $.storage.slot,
                "slot2",
                "slot should have changed to slot 2"
            );
            test.assertEqual(
                $.storage.message,
                "hello this is test 2!",
                "storage should now be using slot2, and thus message value should have changed"
            );

            const slots = $.storage.slots;
            test.assertEqual(
                slots.includes("slot1"),
                true,
                "should contain slot1"
            );
            test.assertEqual(
                slots.includes("slot2"),
                true,
                "should contain slot2"
            );

            test.message("now we confirm we can clear slot 2");
            $.storage.message = null;
            test.assertEqual(
                $.storage.message,
                null,
                `$.storage.message should have been overwritten to null`
            );

            $.storage.clear("slot2");
            test.assertEqual(
                $.storage.hasSlot("slot2"),
                false,
                "slot 2 should have been removed"
            );

            test.assertEqual(
                $.storage.slot,
                "slot1",
                "If we delete the slot we were in we should by default be set back to slot1"
            );

            test.assertEqual(
                $.storage.message,
                "hi",
                "Values should be back to their slot 1 values."
            );

            $.storage.clear();

            test.assertEqual(
                $.storage.hasSlot("slot1"),
                true,
                "if we clear the default slot, it should be recreated empty"
            );

            test.assertEqual(
                $.storage.message,
                undefined,
                "slot 1 values should have been reset after a clear."
            );

            test.message("now we we check fail cases");

            test.assertError(() => {
                const badGroup = $.makeGroup();
                badGroup.push(function () {
                    console.log("oh no");
                });
                badGroup.push(() => {
                    console.log("oh yeah");
                });
                $.storage.badGroup = badGroup;
            }, "Bad Group being assigned should throw an error");

            test.assertError(() => {
                $.storage.func = () => {};
            }, "Storage should throw an error if you try to assign a func");

            test.assertError(() => {
                const colliderGroup = $.makeGroup();
                const box = $.makeBoxCollider(0, 0, 10, 10);
                colliderGroup.push(box);
                $.storage.colliderGroup = colliderGroup;
            }, "Should not be able to store colliders in storage");

            test.reportResults();

            function update() {}
        </script>
