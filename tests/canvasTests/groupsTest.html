<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Group Tests</title>
        <script type="module">
            import { $ } from "/lib/TeachAndDraw.js";
            import { Group } from "/lib/Group.js";
            import { TestSuite } from "/tests/TestSuite.js";
            const test = new TestSuite();
            //GROUP TYPE CHECKING
            test.assertError(() => {
                let numGroup = $.makeGroup(0, "a");
                numGroup.push(0);
                numGroup.push("a");
            }, "group should error on mismatched types on creation");
            test.assertError(() => {
                let numGroup = $.makeGroup();
                numGroup.push(0);
                numGroup.push("a");
            }, "group should error on mismatched types on push");
            test.assertError(() => {
                let numGroup = $.makeGroup();
                numGroup.push($.makeCircleCollider(2, 2, 20));
                numGroup.push({});
            }, "group should error when a non collider object is added to a group");
            test.assertError(() => {
                let numGroup = $.makeGroup();
                numGroup.unshift(0);
                numGroup.unshift("a");
            }, "group should error on mismatched types on unshift");

            //GROUP REMOVAL
            let objGroup = $.makeGroup(
                {
                    id: 1,
                    remove: true,
                },
                {
                    id: 2,
                    remove: false,
                },
                {
                    id: 3,
                    remove: true,
                }
            );
            objGroup.name = "objGroup";
            let otherObjGroup = $.makeGroup(
                {
                    id: "a",
                    remove: false,
                },
                {
                    id: "b",
                    remove: true,
                },
                {
                    id: 3,
                    remove: true,
                }
            );
            otherObjGroup.name = "otherObjGroup";

            //GROUP COLLISIONS
            const LEFT_X = 20;
            const SIZE = 100;
            const RIGHT_X = LEFT_X + SIZE - 20;
            const sampleCollider = makeTestBox(LEFT_X + 150, 160);

            const failGroup = $.makeGroup(1, 2, 3);
            failGroup.name = "failGroup";

            const leftGroup = $.makeGroup();
            leftGroup.colour = "red";
            leftGroup.name = "leftGroup";
            for (let i = 0; i < 3; i++) {
                const Y_OFFSET = (SIZE + 10) * i;
                const tempCollider = makeTestBox(LEFT_X, 280 + Y_OFFSET);
                leftGroup.push(tempCollider);
            }
            const rightGroup = $.makeGroup();
            rightGroup.name = "rightGroup";
            for (let i = 0; i < 2; i++) {
                const Y_OFFSET = (SIZE + 10) * i;
                const tempCollider = makeTestBox(RIGHT_X, 210 + Y_OFFSET);
                rightGroup.push(tempCollider);
            }

            function makeTestBox(x, y) {
                let tempBox = $.makeCircleCollider(x, y, SIZE);
                return tempBox;
            }
            // $.debug = true;
            $.use(update);
            $.width = 800;
            $.height = 800;
            function update() {
                if ($.frameCount === 2) {
                    test.message("Test Overlaps");
                    test.assertTrue(() => {
                        return rightGroup.overlaps(leftGroup);
                    }, "rightGroup should overlap left group");

                    const result = rightGroup.overlaps(leftGroup);
                    if (result) {
                        console.log("fart");
                    }
                    test.assertError(() => {
                        return sampleCollider.overlaps(failGroup);
                    }, "sampleCollider should fail trying to overlap a non collider group called failGroup");

                    test.assertTrue(() => {
                        return sampleCollider.overlaps(rightGroup);
                    }, "sampleCollider should overlap rightGroup");

                    test.assertTrue(() => {
                        return rightGroup.overlaps(sampleCollider);
                    }, "rightGroup should overlap sampleCollider");

                    test.assertFalse(() => {
                        return leftGroup.overlaps(sampleCollider);
                    }, "leftGroup should NOT overlap sampleCollider");

                    const rightCollider = rightGroup[0];
                    const leftCollider = leftGroup[0];

                    test.assertTrue(() => {
                        return rightCollider.overlaps(leftCollider);
                    }, "manually selected colliders from 2 groups should overlap ");

                    // test.message("test collides");
                    // test.assertEqual(
                    //     rightGroup.collides(leftGroup),
                    //     true,
                    //     "right group should collide to the left group!"
                    // );
                    test.assertEqual(
                        objGroup.length,
                        otherObjGroup.length,
                        "cleanup should remove all entries marked for removal from all groups"
                    );
                }
                if ($.frameCount === 10) {
                    test.reportResults();
                }
                sampleCollider.draw();
                leftGroup.draw();
                rightGroup.draw();
            }
        </script>
        <style>

            }
