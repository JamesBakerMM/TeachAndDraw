<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Colour Tests</title>
        <script type="module">


            import {
                $,
                shape,
                colour,
                mouse,
                keys,
                text
            } from "/lib/Pen.js";
            import {
                Point
            } from "/lib/Point.js";
            import { Group } from "/lib/Group.js";
            import { TestSuite } from "/tests/TestSuite.js";

            $.use(draw);
            $.width = 800;
            $.height = 800;

            const test = new TestSuite();

            //check fill
            $.colour.fill="red";
            test.assertEqual($.colour.fill,"red","fill should be set to red");
            //check stroke
            $.colour.stroke="green";
            test.assertEqual($.colour.stroke,"green","stroke should be set to green");
            
            //check state updates correctly when new state obj to it
            let testState={
                fill:"blue",
                stroke:"blue"
            }
            
            $.colour.state=testState;
            
            test.assertEqual($.colour.fill,"blue","state loading should set fill to blue");
            test.assertEqual($.colour.stroke,"blue","state loading should set stroke set to blue");

            test.reportResults();
            
            function draw() {}
        </script>
        <style>
            html,
            body,
            * {
                margin: 0px;
                padding: 0px;
                background-color: rgb(30, 30, 25);
            }
        </style>
    </head>
    <body>
        <canvas id="myCanvas"></canvas>
    </body>
</html>
