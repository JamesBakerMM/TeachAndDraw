<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Maff Tests</title>
        <script type="module">
            import {
                $,
                shape,
                colour,
                mouse,
                keys,
                text
            } from "/lib/Pen.js";
            import {
                Point
            } from "/lib/Point.js";
            import { Group } from "/lib/Group.js";
            import { TestSuite } from "/tests/TestSuite.js";

            $.use(draw);
            $.width = 800;
            $.height = 800;

            const test = new TestSuite();

            test.message("Calculation checks!");
            test.assertEqual(
                $.math.sin(20),
                0.3420201433256687,
                "sin(20 deg) should be 0.3420201433256687"
            );
            test.assertEqual(
                $.math.cos(20),
                0.9396926207859084,
                "cos(20 deg) should be 0.9396926207859084"
            );
            test.assertEqual(
                $.math.tan(20),
                0.36397023426620234,
                "tan(20 deg) should be 0.36397023426620234"
            );
            test.assertEqual(
                $.math.dist(20,20,40,40),
                28.284271247461902,
                "dist(20,20,40,40) should be 28.284271247461902"
            );

            test.assertEqual(
                $.math.rescaleNumber(5,0,10,0,100),
                50,
                "5 should be rescaled to 50 moving from 0->10 versus 0->100"
            );
            // test.message("atan");
            // test.message("atan2"); 
            
            // test.message("Random checks!");
            //random

            test.reportResults();
            
            function draw() {}
        </script>
