<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Keyboard Tests</title>
        <script type="module">
            import { $, shape, colour, mouse, keys, text } from "/lib/Pen.js";
            import { Point } from "/lib/Point.js";
            import { Group } from "/lib/Group.js";
            import { TestSuite } from "/tests/TestSuite.js";

            $.use(draw);
            $.width = 800;
            $.height = 800;
            //$.debug = true;

            let testIsDone = false;
            const test = new TestSuite();
            function generateReport() {
                if (testIsDone === false) {
                    test.message("any keys being pressed now?");
                    test.assertFalse(()=>{$.keys.down("any")},"not down on any key")
                    test.assertFalse(()=>{$.keys.up("any")},"not up on any key")

                    test.message("wheres the any key!?");
                    test.assertTrue(()=>{return anyWentDown},"any key went down");
                    test.assertTrue(()=>{return anyWentUp},"any key went up");
                    test.assertTrue(()=>{return anyKeyDownFor>50},"any key was down for over 50frames");

                    test.message("f to pay respects");
                    test.assertTrue(()=>{return fKeyWentDown},"f key went down");
                    test.assertTrue(()=>{return fKeyWentUp},"f key went up");
                    test.assertTrue(()=>{return fKeyDownFor>50},"f key was down for over 50frames");

                    test.message("arrow key checks");
                    test.reportResults();
                    testIsDone = true;
                }
            }

            let fKeyDownFor=0;
            let fKeyWentUp=false;
            let fKeyWentDown=false;
            let anyKeyDownFor=0;
            let anyWentUp=false;
            let anyWentDown=false;
            const ENDOFTESTFRAMECOUNT=300;
            function draw() {
                $.colour.fill = "aqua";
                $.shape.rectangle($.width / 2, $.height / 2, $.width, $.height);

                //any checks
                if($.keys.down("any")){
                    anyWentDown = true;anyKeyDownFor++
                }
                if($.keys.up("any")){
                    anyWentUp = true;
                }

                //f checks
                if($.keys.down("f")){
                    fKeyDownFor++
                    fKeyWentDown=true;
                    $.colour.fill = "green";
                    $.shape.rectangle($.width / 2, $.height / 2, $.width, $.height);
                }
                if($.keys.up("f")){
                    fKeyWentUp = true;
                    $.shape.oval($.width / 2, $.height / 2, 100, 100);
                }
                if ($.frameCount === 100) {
                    test.simulateKeyPress(
                        document.querySelector("canvas"),
                        "f"
                    );
                }
                
                if ($.frameCount === ENDOFTESTFRAMECOUNT) {
                    generateReport();
                }
                $.colour.fill = "black";
                $.text.alignment.x="center";
                $.text.size=24;
                if($.frameCount<=ENDOFTESTFRAMECOUNT){
                    $.text.print($.width/2,40,"üõë please do not press as test is done");
                } else {
                    $.text.print($.width/2,40,"‚úîÔ∏è test is done");
                }
            }
        </script>
        <style>
            html,
            body {
                margin: 0px;
                padding: 0px;
                background-color: rgb(30, 30, 25);
                font-family: sans-serif;
                color: white;
                overflow: hidden;
            }
            #debug {
                position: absolute;
                border-radius: 15px;
                padding: 1rem;
                right: 10px;
                background-color: rgba(30, 30, 25, 0.5);
                top: 0;
                width: 300px;
                transition: 0.5s;
            }
            .invisible {
                display: none;
            }
            .prev {
                background-color: red;
                background-size: 10px;
                height: 1lh;
            }
            .wrapper {
                overflow: hidden;
                margin: 0 !important;
                padding: 0;
            }
            #debug.hidden {
                right: -360px; /* Hide all except 1px */
            }
            #debug.hidden button {
                position: absolute;
            }
            #debug:hover {
                background-color: rgba(30, 30, 25, 1);
            }
            #debug:hover button {
                opacity: 1;
            }
            #debug button {
                left: -3rem;
                position: absolute;
                height: 3rem;
                width: 3rem;
                opacity: 0.5;
            }
            #debug ul {
                padding: 0;
                margin: 0;
                padding-left: 1rem;
            }

            .grid-overlay {
                margin-top: 1rem;
            }

            .grid-overlay::after {
                content: "";
                position: absolute;
                /* background-color:red; */
                opacity: 1;
                top: 0px;
                left: 0;
                pointer-events: none; /* Allows clicks to pass through */
                width: 100%;
                height: 100vh;

                background-image: linear-gradient(
                        to right,
                        rgba(0, 255, 0, 0.15) 1px,
                        transparent 1px
                    ),
                    linear-gradient(
                        to bottom,
                        rgba(0, 255, 0, 0.15) 1px,
                        transparent 1px
                    );
                background-size: 50px 50px;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <canvas id="myCanvas" style="border: 2px solid black"></canvas>
        </div>
        <aside id="debug" class="invisible">
            <button id="showhidebtn">üîç</button>
            <section></section>
        </aside>
    </body>
</html>
